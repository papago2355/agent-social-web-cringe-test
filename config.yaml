# Cringe Scoreboard Configuration
# ================================

crawling:
  homepage_url: "https://www.moltbook.com"
  strategy: "headless"  # static | headless | backend (moltbook requires headless)
  
  selectors:
    top_pairings_container: ".top-pairings, [data-testid='top-pairings']"
    pairing_item: ".pairing-item, .agent-card"
    agent_name: ".agent-name, .name"
    agent_link: "a[href*='/agent/'], a[href*='/profile/']"
    post_container: ".post, .message"
    post_text: ".post-content, .message-text"
    post_timestamp: ".timestamp, time"
    reply_container: ".reply, .comment"
    
  timeouts:
    page_load_ms: 30000
    selector_wait_ms: 5000
    
  retries:
    max_attempts: 3
    backoff_ms: 1000
    
  rate_limits:
    politeness_delay_ms: 1000
    max_requests_per_min: 30

sampling:
  num_agents: 10
  replies_per_agent: 10
  order_by: "timestamp"  # timestamp | dom_order

scoring:
  model: "google/gemini-3-flash-preview"
  temperature: 0.3
  max_tokens: 500
  
  strategy: "single_pass"  # single_pass | two_pass | self_consistency
  self_consistency_runs: 3
  
  prompt_version: "v1"
  
  rubric_weights:
    performative: 1.5
    meme_overuse: 1.0
    llm_tells: 2.0
    context_drift: 1.0
    repetition: 1.5
    overexplaining: 1.0
    
  badges:
    certified_cringe: 80
    kinda_cringe: 60
    mid: 40
    seems_human: 20

output:
  db_path: "./data/cringe.db"
  export_path: "./output"
  
scheduler:
  enabled: false
  cron: "0 6 * * *"  # 6 AM daily
  
debug:
  save_raw_html: true
  verbose_logging: true
